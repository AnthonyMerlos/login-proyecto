<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="login-box">
    <img src="https://tse4.mm.bing.net/th/id/OIP.bSdF_GqalXjniTT-5RUPVAHaE7?w=626&h=417&rs=1&pid=ImgDetMain&o=7&rm=3" alt="login" width="80">
    <h1>Login de ingreso</h1>

    <form action="">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Login">

        <a href="#">¿Olvidó su contraseña?</a>
        <a href="#">¿No tiene cuenta? Regístrese</a>
    </form>
</div>

</body>

</html>
